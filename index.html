<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dog vs. Cat</title>
  </head>

  <body>
    <div class="row">
      <div class="doggy">
        <div class="col-sm-6">
          <h1>Ruff, Ruff</h1>
          <img src="img/dog.jpg" alt="great big dog">
          <button class="btn btn-primary" id="dog">Ruff, ruff</button>
          <ul class="unstyled" id="dog">

        </ul>
        </div>
      </div>
      <div class="cat">
        <div class="col-sm-6">
            <h1>Meow, Meow</h1>
            <img src="img/serval.jpg" alt="cousin of the cheetah, beautiful cat">
            <button class="btn btn-inverse" id="cat">Meow, Meow</button>
            <ul class="unstyled" id="cat">

          </ul>
        </div>
      </div>
    </div>
    <div class="photo">
      <h1>Thank you for visiting our site</h1>
      <p><a href="page.html" alt="page">Click here</a> to see more photos!</p>
    </div>
  </body>
</html>
